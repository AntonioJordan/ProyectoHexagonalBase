version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto21
      maven: 3.8
    commands:
      - echo "Instalando dependencias..."
      - mvn dependency:go-offline
  build:
    commands:
      - echo "Compilando y empaquetando la aplicaci√≥n..."
      - mvn clean package -DskipTests
      - echo "Renombrando archivo JAR generado..."
      - cp target/*.jar application.jar
artifacts:
  files:
    - application.jar
    - Procfile
