version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto21
      maven: 3.8
    commands:
      - echo "Instalando dependencias..."
      - export LANG=en_US.UTF-8 # Establece configuración regional para evitar problemas de codificación
      - echo "Configuración regional: $LANG"
      - mvn dependency:go-offline
  build:
    commands:
      - echo "Estableciendo directorio de trabajo..."
      - cd /var/app/current || exit 1 # Asegura que el directorio exista y sea accesible
      - echo "Verificando contenido del directorio actual..."
      - ls -l
      - echo "Compilando y empaquetando la aplicación..."
      - mvn clean package -DskipTests || (echo "Error durante la compilación" && exit 1)
      - echo "Renombrando archivo JAR generado..."
      - mv target/*.jar application.jar
  post_build:
    commands:
      - echo "Build finalizado. Validando artefactos..."
      - ls -l /var/app/current
artifacts:
  files:
    - application.jar
    - Procfile
    - /var/app/current/target/**/*
