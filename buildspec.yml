version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto21
      maven: 3.8
    commands:
      - export LANG=en_US.UTF-8
      - mvn dependency:go-offline
  build:
    commands:
      - echo "Estableciendo directorio de trabajo..."
      - cd /var/app/current
      - ls -l
      - mvn clean package -DskipTests
      - ls -l target
      - mv target/*.jar application.jar
  post_build:
    commands:
      - echo "Build finalizado. Validando artefactos..."
      - ls -l /var/app/current
artifacts:
  files:
    - application.jar
    - Procfile
    - /var/app/current/target/**/*
